<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>OhMyFood!</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6abcd90101.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>  
          <div class="header">
            <div class="header__logo">
                <img src="/Users/stagiaire/Documents/Sites/OhMyFood/images/ohmyfood.png" alt="Logo">
            </div>
            <div class="header__banniere">
                <div class="intitule">
                    <div class="intitule__nom">
                        <p>A la française</p>
                    </div>
                    <div class="intitule__heart">
                        <i class="fa-regular fa-heart fa-heart--menu"></i>
                    </div>
                </div>
            </div>
          </div>
        </header>
        <!--Section Menu-->
        <section class="menu">
            <div class="menu__title">
                <p>ENTREES</p>
            </div>
            <div class="menu__choix">
                <div class="plat">
                    <div class="plat__title"><p>Tartare de poulpe acidulé</p>
                    </div>
                    <div class="plat__descriptif">
                        <div class="plat__descriptif plat__descriptif__precisions"><p>Aux zestes d'orange</p></div>
                        <div class="plat__descriptif plat__descriptif__tarif"><p>25€</p></div>
                    </div>
                </div>
                <div class="plat">
                    <div class="plat__title"><p>Velouté de légumes d'antan</p>
                    </div>
                    <div class="plat__descriptif">
                        <div class="plat__descriptif plat__descriptif__precisions"><p>Carotte, panais, topinambour</p></div>
                        <div class="plat__descriptif plat__descriptif__tarif"><p>35€</p></div>
                    </div>
                </div>
                <div class="plat">
                    <div class="plat__title"><p>Soupe à l'oignon</p>
                    </div>
                    <div class="plat__descriptif">
                        <div class="plat__descriptif plat__descriptif__precisions"><p>Revisitée</p></div>
                        <div class="plat__descriptif plat__descriptif__tarif"><p>20€</p></div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="classfooter">
              <div class="classfooter__logo">
                <img src="/Users/stagiaire/Documents/Sites/OhMyFood/images/ohmyfood.png" alt="ohmyfood">
              </div>
              <ul class="classfooter__list">
                <li class="classfooter__list__li classfooter__list__li--logo">
                  <i class="fa-solid fa-utensils"></i>
                  <p>Proposer un restaurant</p>
                </li>
                <li class="classfooter__list__li classfooter__list__li--logo">
                  <i class="fa-solid fa-handshake-angle"></i>
                  <p>Devenir partenaire</p>
                </li>
                <li class="classfooter__list__li">Mentions légales</li>
                <li class="classfooter__list__li">Contact</li>
              </ul>
            </div>
        </footer>
    </body>
</html>
