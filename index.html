<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>OhMyFood!</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e537cf3103.js" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="loader">
    <div class="loader__icon"></div>
  </div>
  <header>  
    <div class="header">
      <div class="header__logo">
            <img src="ohmyfood.png" alt="Logo">
      </div>
      <div class="header__recherche">
            <input class="header__barre" type="search" value="Paris, Belleville">
            <i class="fa-solid fa-location-dot"></i>
      </div>
    </div>
  </header>
  <!-- Section Description -->
    <section class="description">
      <div class="description__contain">
        <div class="description__title">
          <p>Réservez le menu qui vous convient</p>
        </div>
        <div class="description__text">
          <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        </div>
        <div class="description__explorer">
          <input type="button" class="description__text description__text--button" value="Explorer nos restaurants">
        </div>
      </div>
    </section>
  <!-- Section Fonctionnement -->
    <section class="fonctionnement">
        <div class="fonctionnement__title">
          <p>Fonctionnement</p>
        </div>
        <div class="fonctionnement__menu">
          <div class="explications">
            <div class="explications__numero">
            1
            </div>
            <div class="explications__logo">
            <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div class="explications__text">
            Choisissez un restaurant
            </div>
          </div>
          <div class="explications">
            <div class="explications__numero">
            2
            </div>
            <div class="explications__logo">
            <i class="fa-solid fa-list"></i>
            </div>
            <div class="explications__text">
            Composez votre menu
            </div>
          </div>
          <div class="explications explications--degustez">
            <div class="explications__numero">
            3
            </div>
            <div class="explications__logo explications__logo--degustez">
            <i class="fa-solid fa-store"></i>
            </div>
            <div class="explications__text">
            Dégustez au restaurant
            </div>
          </div>
        </div>
    </section>
  <!-- Section Restaurants -->
    <section class="restaurants">
      <div class="restaurants__title">
        Restaurants
      </div>
      <div class="restaurants__list">
        <figure class="choix">
          <div class="choix__img">
            <a href="palette_du_gout.html"><img src="jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du goût"></a>
          </div>
          <figcaption class="choix__legende">
            <div class="text">
              <p class="text__titre">La palette du goût</p>
              <p class="text__place">Ménilmontant</p>
            </div>
            <div class="heart">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="heart__degrade">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="nouveau">Nouveau</div>
          </figcaption>
        </figure>
        <figure class="choix">
          <div class="choix__img">
            <a href="la_note_enchantee.html"><img src="stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"></a>
          </div>
          <figcaption class="choix__legende">
            <div class="text">
              <p class="text__titre">La note enchantée</p>
              <p class="text__place">Charonne</p>
            </div>
            <div class="heart">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="heart__degrade">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="nouveau">Nouveau</div>
          </figcaption>
        </figure>
        <figure class="choix">
          <div class="choix__img">
            <a href="a_la_francaise.html"><img src="toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française"></a>
          </div>
          <figcaption class="choix__legende">
            <div class="text">
              <p class="text__titre">A la française</p>
              <p class="text__place">Cité Rouge</p>
            </div>
            <div class="heart">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="heart__degrade">
              <i class="fa-solid fa-heart"></i>
            </div>
          </figcaption>
        </figure>
        <figure class="choix">
          <div class="choix__img">
            <a href="delice_des_sens.html"><img src="louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"></a>
          </div>
          <figcaption class="choix__legende">
            <div class="text">
              <p class="text__titre">Le délice des sens</p>
              <p class="text__place">Folie-Méricourt</p>
            </div>
            <div class="heart">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="heart__degrade">
              <i class="fa-solid fa-heart"></i>
            </div>
          </figcaption>
        </figure>
      </div>
    </section>
<footer>
  <div class="classfooter">
    <div class="classfooter__logo">
      <img src="ohmyfood.png" alt="ohmyfood">
    </div>
    <ul class="classfooter__list">
      <li class="classfooter__list__li classfooter__list__li--utensils">
        <i class="fa-solid fa-utensils"></i>
        <a href=""><p>Proposer un restaurant</p></a>
      </li>
      <li class="classfooter__list__li classfooter__list__li--logo">
        <i class="fa-solid fa-handshake-angle"></i>
        <a href=""><p>Devenir partenaire</p></a>
      </li>
      <li class="classfooter__list__li"><a href="">Mentions légales</a></li>
      <li class="classfooter__list__li"><a href="mailto:antoine.pellerin@yahoo.com">Contact</a></li>
    </ul>
  </div>
</footer>
</body>
</html>
